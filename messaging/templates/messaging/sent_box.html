<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sent Box</title>
</head>
<body>
{% for message in message_list %}
    Receiver: {{ message.receiver }}<br>
    Title: {{message.title }}<br>
    Message: {{ message.msg_content }}<br>
    Date: {{ message.created_at }}<br><br><br>
{% endfor %}
</body>
</html>
